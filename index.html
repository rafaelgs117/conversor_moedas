<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moedas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
  <div class="container">
    <h1>Conversor de Moedas</h1>

    <div class="form-group">
      <label>De:</label>
      <select id="moedaDe"></select>
    </div>

    <div class="form-group">
      <label>Para:</label>
      <select id="moedaPara"></select>
    </div>

    <div class="form-group">
      <input type="number" id="valor" placeholder="Digite o valor" min="0" step="0.01">
    </div>

    <!-- Botões lado a lado -->
    <div class="acoes">
      <button id="btnConverter">Converter</button>
      <button id="btnLimpar">Limpar Histórico</button>
    </div>

    <div id="resultado"></div>

    <!-- Histórico -->
    <h2>Histórico</h2>
    <ul id="historico"></ul>
  </div>

</body>
</html>
