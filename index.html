<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Moedas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Conversor de Moedas</h1>

    <div class="form-group">
      <label>De:</label>
      <select id="moedaDe"></select>
    </div>

    <div class="form-group">
      <label>Para:</label>
      <select id="moedaPara"></select>
    </div>

    <div class="form-group">
      <input type="number" id="valor" placeholder="Digite o valor" min="0" step="0.01">
    </div>

    <button id="btnConverter">Converter</button>

    <div id="resultado"></div>

    <!-- Histórico -->
    <h2>Histórico</h2>
    <ul id="historico"></ul>
    <button id="btnLimpar">Limpar Histórico</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
